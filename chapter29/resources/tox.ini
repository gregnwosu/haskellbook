[tox]
envlist = py27,py34,pypy

[testenv]
downloadcache = .tox/_download/

deps =
    beautifulsoup4>=4.1.3
    coverage>=3.7
    html5lib>=1.0b2
    mock>=1.0.1
    pyasn1>=0.1.7
    pytest>=2.5
    requests>=2.4.3
    six>=1.5.0
    urllib3>=1.10

commands = py.test -v --junitxml={envlogdir}/result.xml coursera/test
